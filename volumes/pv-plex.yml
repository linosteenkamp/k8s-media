# # plex.persistentvolume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-config
  labels:
    type: local
spec:
  capacity:
    storage: 20Gi
  accessModes:
    # the volume can be mounted as read-write by many nodes
    - ReadWriteMany
    # Allow WaitForFirstConsumer
  storageClassName: local-storage
  local:
    path: /data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - ubuntu
# ---
# plex.persistentvolumeclaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: plex-config
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
---