  apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    annotations:
      kubernetes.io/ingress.class: nginx
      certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    name: sickchill
    namespace: steenkamps
  spec:
    rules:
      - host: sickchill.steenkamps.org
        http:
          paths:
            - backend:
                serviceName: sickchill
                servicePort: 8081
              path: /
      - host: sabnzbd.steenkamps.org
        http:
          paths:
            - backend:
                serviceName: sabnzbd
                servicePort: 8080
              path: /              
    tls:
    - hosts:
      - sickchill.steenkamps.org
      - sabnzbd.steenkamps.org
      secretName: letsencrypt-prod
