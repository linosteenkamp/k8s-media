  apiVersion: networking.k8s.io/v1 
  kind: Ingress
  metadata:
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
    name: media
    namespace: media
  spec:
    rules:
      - host: sonarr.steenkamps.org
        http:
          paths:
            - pathType: Prefix
              path: /
              backend:
                service:
                  name: sonarr
                  port: 
                    number: 8989
      - host: sabnzbd.steenkamps.org
        http:
          paths:
            - pathType: Prefix
              path: /              
              backend:
                service:
                  name: sabnzbd
                  port: 
                    number: 8080
      - host: library.steenkamps.org
        http:
          paths:
            - pathType: Prefix
              path: /              
              backend:
                service:
                  name: library
                  port: 
                    number: 5299
    tls:
    - hosts:
      - sonarr.steenkamps.org
      - sabnzbd.steenkamps.org
      - library.steenkamps.org
      secretName: prod-tls-secret
